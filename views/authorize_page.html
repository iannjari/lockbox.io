<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/public/authorize.css">
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <img width="100" src="/public/logo.png" />
        
        <form action="confirm_auth">
            <label for="identity">Username/Email</label>
            <input type="text" name="identity">
            <label for="password">Password</label>
            <input type="password" name="password">
            <button type="submit" name="authorize" class="authorize" value="true">Login</button>
            <button type="submit" name="authorize" class="deny" value="false">Cancel</button>
            <input type="hidden" name="client_id" value="{{.Name}}"/>
            <input type="hidden" name="state" value="{{.State}}"/>
            <input type="hidden" name="redirect_uri" value="{{.RedirectURI}}"/>
            <input type="hidden" name="entry_point" value="{{.EntryPoint}}"/>
        </form>
    </div>
</body>
</html>
